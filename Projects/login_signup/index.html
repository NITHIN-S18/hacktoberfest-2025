<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!--BoxIcons-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!--Tektur GF-->

    <!--Animate.CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--CSS-->
    <link rel="stylesheet" href="./style.css" />

    <!--Favicon-->
    <link rel="shortcut icon" href="./assets/favicon.jpeg" type="image/jpeg" />

    <!--Title-->
    <title>Login/Sign-Up</title>
</head>

<body>
    <div class="form_section">
        <div class="formbox sign_in" id="sign_in_id">
            <form action="">
                <h2>Login</h2>
                <div class="input_box">
                    <span class="icon">
                        <i class="bx bxs-envelope"></i>
                    </span>
                    <input placeholder="" type="email" name="check_email" id="check_email" required />
                    <label for="check_email">Email</label>
                </div>
                <div class="input_box">
                    <span class="icon">
                        <i class="bx bx-info-circle" id="password_rules" data-bs-toggle="popover"
                            data-bs-title="Password Requirements" data-bs-content="<ul class='m-0 p-0 ps-3'>
                                  <li>8+ characters</li>
                                  <li>1 uppercase letter</li>
                                  <li>1 lowercase letter</li>
                                  <li>1 number</li>
                                  <li>1 special character (@$!%*?&_-)</li>
                                </ul>" data-bs-html="true"></i>
                        <i class="bx bx-show" id="login_password_icon" onclick="show_pass(event)"></i>
                    </span>
                    <input placeholder="" type="password" name="check_password" id="check_password" required />
                    <label for="check_password">Password</label>
                </div>
                <button class="btn btn-outline" onclick="on_signin(event)">
                    Login
                </button>
                <div class="create_acc">
                    <p>
                        Create an Account ?
                        <a href="#" id="signup_link" onclick="change_sign(event)">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="formbox sign_up" id="sign_up_id">
            <form action="">
                <h2>Sign Up</h2>
                <div class="input_box">
                    <span class="icon">
                        <i class="bx bxs-user"></i>
                    </span>
                    <input placeholder="" type="text" name="user_name" id="user_name" required />
                    <label for="user_name">Name</label>
                </div>
                <div class="input_box">
                    <span class="icon">
                        <i class="bx bxs-envelope"></i>
                    </span>
                    <input placeholder="" type="email" name="user_email" id="user_email" required />
                    <label for="user_email">Email</label>
                </div>
                <div class="input_box">
                    <span class="icon">
                        <i class="bx bx-info-circle" id="password_rules" data-bs-toggle="popover"
                            data-bs-title="Password Requirements" data-bs-content="<ul class='m-0 p-0 ps-3'>
                                  <li>8+ characters</li>
                                  <li>1 uppercase letter</li>
                                  <li>1 lowercase letter</li>
                                  <li>1 number</li>
                                  <li>1 special character (@$!%*?&_-)</li>
                                </ul>" data-bs-html="true"></i>
                        <i class="bx bx-show" id="signup_password_icon" onclick="show_pass(event)"></i>
                    </span>
                    <input placeholder="" type="password" name="user_password" id="user_password" required />
                    <label for="user_password">Password</label>
                </div>
                <div class="input_box">
                    <span class="icon">
                        <i class="bx bxs-phone"></i>
                    </span>
                    <input placeholder="" type="tel" name="user_phone" id="user_phone" required />
                    <label for="user_phone">Phone Number</label>
                </div>
                <button class="btn btn-outline" onclick="on_signup(event)">
                    Sign Up
                </button>
                <div class="create_acc">
                    <p>
                        Already have an Account ?
                        <a href="#" id="signin_link" onclick="change_sign(event)">Sign In</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!--HTML END-->

    <!--Scripts-->
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--Sweet Alert Library-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Vanilla JS-->
    <script src="./script.js"></script>
</body>

</html>
